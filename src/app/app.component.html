<div class="container">
  <nav>
    <ul class="pagination">
      <li 
        [ngClass] ='{disabled: currentPage === 0}'
        class="page-item">
        <a (click)='currentPage = currentPage -1' class="page-link">Prev</a>
      </li>
      <ng-container *ngFor='let image of images; let i = index;'>
        <li class="page-item"
        [ngClass]='{ active : i === currentPage}' 
        *ngIf='checkWindowIndex(i)'
        >
          <a (click)='currentPage = i' class="page-link">{{i+1}}</a>
        </li>
      </ng-container>
      <li 
      [ngClass] =' { disabled: currentPage === images.length -1} '
        class="page-item">
        <a (click)='currentPage = currentPage +1' class="page-link">Next</a>
      </li>
    </ul>
  </nav>
  <!-- 
  <div>
    <h4>{{ images[currentPage].title }}</h4>
    <img [src]="images[currentPage].url" />
  </div>
  -->
  <div [ngSwitch]='currentPage'>
    <div *ngSwitchCase ='0'>
      currentPage is 0
    </div>
    <div *ngSwitchCase ='2'>
      currentPage is 2
    </div>
    <div *ngSwitchCase ='3'>
      currentPage is 3
    </div>
    <div *ngSwitchDefault >
      Unknown current page
    </div>
  </div>
</div>
